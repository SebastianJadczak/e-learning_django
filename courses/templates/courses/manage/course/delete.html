{% extends "base.html" %}

{% block title %} Usuń kurs {% endblock %}

{% block content %}

    <h1>Usuń kurs "{{object.title}}"</h1>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy aby na pewno chcesz usunąć kurs "{{object}}"?</p>
            <input type="submit" class="button" value="Potwierdź">
        </form>
    </div>
{% endblock %}
